<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1pqtrk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Mail ikon bal felső sarokban -->
  <a id="mail-icon" href="mailto:szigeti.patrik08@gmail.com">
    <img src="mail.png" alt="Email" class="mail-icon">
  </a>

  <!-- Kezdő képernyő -->
  <div id="start-screen">
    <h1>click here man</h1>
    <button onclick="startSite()">info</button>
  </div>

  <!-- Háttérvideó -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="luxvideo.mp4" type="video/mp4">
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <!-- Háttérzene -->
  <audio id="bg-music" loop>
    <source src="clueless.mp3" type="audio/mpeg">
    A böngésződ nem támogatja a hanglejátszást.
  </audio>

  <!-- Tartalom -->
  <div class="content">
    <div class="glass-content">
      <h1 class="glow-text">1pqtrk</h1>
      <div class="buttons">
        <div>
          <img src="instalogoo.png" alt="Instagram" class="social-icon">
          <a href="https://www.instagram.com/1pqtrk" class="btn glow-text">Instagram</a>
        </div>
        <div>
          <img src="dclogoo.png" alt="Discord" class="social-icon">
          <a href="https://discord.com/users/1144650681433739375" class="btn glow-text">Discord</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function startSite() {
      const music = document.getElementById("bg-music");
      const video = document.getElementById("background-video");

      music.play().catch(e => console.log("Zene indítás sikertelen: ", e));
      video.pause();
      video.currentTime = 0;
      video.play().catch(e => console.log("Videó indítás sikertelen: ", e));

      document.getElementById("start-screen").style.display = "none";
      document.querySelector(".content").style.display = "flex";
    }
  </script>

</body>
</html>
